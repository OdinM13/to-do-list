<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TickOff: To-Do-List</title>
    </head>
    <body>
        <nav>
        </nav>
        <header>
        </header>
        <main>
            <dialog id="createproject">
                <form action="" method="dialog" class="form">
                    <h2>Create Project</h2>
                    <div class="input">
                        <label for="name">Project name:</label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <div class="buttons">
                        <button type="submit" class="submit">Add Project</button>
                        <button type="button" class="cancel">Cancel</button>
                    </div>
                </form>
            </dialog>
            <dialog id="deleteproject">
                <form action="" method="dialog" class="form">
                    <h2>Delete Project</h2>
                    <div class="input">
                        <label for="del-select">Project name:</label>
                        <select name="del-select" id="del-select">
                        </select>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="submit">Delete Project</button>
                        <button type="button" class="cancel">Cancel</button>
                    </div>
                </form>
            </dialog>
            <dialog id="createtodo">
                <form action="" method="dialog" class="form">
                    <h2>Create To-Do</h2>
                    <div class="input">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required />
                    </div>
                    <div class="input">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required />
                    </div>
                    <div class="input">
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" pattern="[0-9]*"/>
                    </div>
                    <div class="input">
                        <label for="read">Have you read this book?</label>
                        <input type="checkbox" name="read" id="read" />
                    </div>
                    <div class="buttons">
                        <button type="submit" class="submit">Add Book</button>
                        <button type="button" class="cancel">Cancel</button>
                    </div>
                </form>
            </dialog>
            <div class="content"></div>
        </main>
        <footer>
            <div class="footer">Made by OdinM13</div>
        </footer>
    </body>
</html>
